<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      .update,
      .game {
        display: none;
      }
      .card-text{
        filter: blur(3px);
        -webkit-filter: blur(3px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="one mt-5">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Name &nbsp;&nbsp;&nbsp;&nbsp;</label
          >
          <input
            type="text"
            class="name"
            id="exampleFormControlInput1"
            placeholder="enter your name"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Password
          </label>
          <input
            type="text"
            class="password"
            id="exampleFormControlInput1"
            placeholder="Password"
          />
        </div>
        <button type="button" class="btn btn-primary post disabled">
          Post
        </button>
        <button type="button" class="btn btn-primary update ">Update</button>

        <div class="tow">
          <h1 class="no mt-5"></h1>
          <h1 class="result"></h1>
          <div class="d-flex allpost gap-4 flex-wrap">
            <!-- innarHtml -->
          </div>
        </div>
      </div>

      <div class="game">
        <h1 class="chance">dfdf</h1>
        <input type="text" class="gameInput" />
        <button class="btn btn-primary gameButton">Check</button>
        <h1 class="error"></h1>
      </div>

    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
